<head>
  <style>
    .test {
      background-color: gray;
    }

    .fancy-clock {
      margin: 20px;
      padding: 20px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div id="test-1" class="test">
    <h1>Hello World</h1>
  </div>

  <div id="test-2" class="test">
    <h1>Hello <span class="random-number"></span></h1>
  </div>

  <div id="test-3" class="test">
    <h1>Hello <span class="random-word"></span></h1>
  </div>

  <div id="test-4" class="test">
    <h1 _ngcontent-wcs-c1>Hello World</h1>
  </div>

  <div class="fancy-clock">
    <span>The currrent time is:</span>
    <span id="clock"></span> <span id="offset"></span> hrs
  </div>

  <script>
    const $clock = document.getElementById("clock");
    const $offset = document.getElementById("offset");

    setInterval(function() {
      $clock.innerHTML = new Date().toLocaleTimeString();
    }, 1000);

    $offset.innerHTML = -new Date().getTimezoneOffset()/60;
  </script>
</body>
