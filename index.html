<head>
  <style>
    .test {
      background-color: gray;
    }

    #clock {
      margin: 20px;
      padding: 20px;
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div id="test-1" class="test">
    <h1>Hello World</h1>
  </div>

  <div id="test-2" class="test">
    <h1>Hello <span class="random-number"></span></h1>
  </div>

  <div id="test-3" class="test">
    <h1>Hello <span class="random-word"></span></h1>
  </div>

  <div id="test-4" class="test">
    <h1 _ngcontent-wcs-c1>Hello World</h1>
  </div>

  <div id="test-5" class="test">
    <h1>Goodbye Earth</h1>
    <h1>Hello World</h1>
  </div>

  <div id="test-6" class="test">
    <div class="ng-tns-c19-5 ng-trigger ng-trigger-stepAnimation ng-star-inserted"
      style="transform: translate3d(0px, 0px, 0px); opacity: 1;"><img class="logo"
        src="./diff.png">
      <h1 class="ng-tns-c19-5">Welcome, user!</h1>
      <div class="subtext">Let's start.</div>
      <a class="btn btn-primary" uisref="apps" href="/apps" ng-reflect-state="apps">Start Building</a>
    </div>
  </div>

  <div id="clock">
    <span>The current time is:</span>
    <span class="clock"></span> <span class="offset"></span> hrs
  </div>

  <div id="test-7" class="test">
    <h1 id="hello">Hello World</h1>
    <button id="clickMe">Click Me</button>
  </div>

  <script>
    const $clock = document.getElementsByClassName("clock");
    const $offset = document.getElementsByClassName("offset");

    setInterval(function () {
      $clock[0].innerHTML = new Date().toLocaleTimeString();
    }, 1000);

    $offset[0].innerHTML = -new Date().getTimezoneOffset() / 60;

    const clickMe = document.getElementById("clickMe");
    const hello = document.getElementById("hello");
    clickMe.onclick = function() {
      setTimeout(() => {
        hello.innerHTML = 'Goodbye Earth';
      }, 3000);
      return false;
    };
  </script>
</body>
